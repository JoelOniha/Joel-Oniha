<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="bg-dark">
    <div class="container my-5 text-center" id="family">
        <div class="card p-4 bg-light">
            <h1 class="text-center mb-3">Task List</h1>
            <hr />
            <h3 class="text-center mb-3 fs-5">Our simple task list</h3>
            <form id="form" class="d-flex">
                <input id="task-input" type="text" class="form-control flex-grow-1" placeholder="Task"/>
                <button class="btn btn-outline-secondary" type="submit">+</button>
            </form>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Complete</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id ="table-body"></tbody>
            </table>
        </div>
    </div>

    
 <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
